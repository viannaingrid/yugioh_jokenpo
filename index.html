<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/buttons.css">
    <link rel="stylesheet" href="src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="shortcut icon" href="src/assets/favicon/Favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Yu-Gi-Oh Jo-ken-po</title>
</head>
<body>
    <section class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="src/assets/video/yugi.mp4">
        </video>
    </section>
    <section class="container">
        <div class="container__left framed-golden-2">
            <section class="score_box frame">
                <span id="score_points">Win : 0 | Lose: 0</span>
            </section>
            <section class="menu_avatar">
                <img id="card-image" src="" alt="">
            </section>
            <section class="card_details frame">
                <p id="card-name">a</p>
                <p id="card-type">a</p>
            </section>
        </div>
        <div class="container__right">
            <section class="card-box__container">
                <section class="card-box framed" id="computer-cards"></section>
                <section class="card-verus">
                    <div class="versus-top">
                        <section class="card-infield">
                            <img id="player-field-card" height="180px" width="125px">
                        </section>
                        <img height="100px" src="/src/assets/icons/millenium2.png">
                        <section class="card-infield">
                            <img id="computer-field-card" height="180px" width="125px">
                        </section>
                    </div>
                    <div class="versus-bottom">
                        <button id="next-duel" class="rpgui-button" onclick="resetDuel()">Ganhou</button>
                    </div>
                </section>
                <section class="card-box framed" id="player-cards"></section>
            </section>
        </div>
    </section>
    <script src="src/scripts/engine.js" defer></script>
</body>
</html>
